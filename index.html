<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" />
      <div class="card">
        <div class="leftside">
          <p style="color: hsl(186, 14%, 43%)">Bill</p>
          <img class="dollar" src="images/icon-dollar.svg" />
          <input id="bill" class="bill" type="number" placeholder="0" />

          <p style="color: hsl(186, 14%, 43%)">Select Tip%</p>
          <div class="tips">
            <button id="button5">5%</button>
            <button id="button10">10%</button>
            <button id="button15">15%</button>
            <button id="button25">25%</button>
            <button id="button50">50%</button>
            <input id="inputcustom" type="number" placeholder="Custom" />
          </div>
          <div class="peoplebox">
            <p style="color: hsl(186, 14%, 43%)">Number of People</p>
            <p style="color: red" id="redp" class="redp">Can't be zero</p>
          </div>
          <img class="people" src="images/icon-person.svg" />
          <input id="peoplenr" class="peoplenr" type="number" placeholder="0" />
        </div>
        <div class="rightside">
          <div class="line1">
            <div class="l1left">
              <p style="color: white">Tip Amount</p>
              <p class="person" style="color: hsl(186, 14%, 43%)">/ person</p>
            </div>
            <div class="l1right">
              <img src="images/icon-dollar - Copy.svg" />
              <p id="tipnr">0.00</p>
            </div>
          </div>
          <div class="line2">
            <div class="l2left">
              <p style="color: white">Total</p>
              <p class="person" style="color: hsl(186, 14%, 43%)">/ person</p>
            </div>
            <div class="l2right">
              <img src="images/icon-dollar - Copy.svg" />
              <p id="totalnr">0.00</p>
            </div>
          </div>
          <button id="resetbtn" class="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
